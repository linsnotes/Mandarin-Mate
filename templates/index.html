<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandarin Mate</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: rgb(0, 0, 0);  /* updated background color */
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            position: relative;  /* added position relative */
        }

        #matrixRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 700px;
            max-width: 800px;
            box-sizing: border-box;
            margin: 0 auto;
            position: relative;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        form:hover {
            background-color: #f9f9f9;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        .disclaimer {
            background-color: rgb(221, 204, 14);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #0e0e0e;
        }
        .alert {
            color: crimson !important;
            font-weight: bold !important;
        }

        .keyword {
            font-weight: bold;
        }

        label {
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            color: #333333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 0 0 20px 0;
            border-radius: 5px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
            resize: none;
            background-color: #696969;
            color: #333333;
            transition: background-color 0.3s, color 0.3s;
        }

        textarea:hover, textarea:focus {
            background-color: #F0FFF0;
            color: dimgray;
        }

        input[type="submit"] {
            background-color: #008CBA;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #006f6f;
            color: #ffffff;
        }

        #processing {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(147, 168, 183, 0.8);
            z-index: 1000;
            text-align: center;
            padding-top: 20%;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #008CBA;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        #timeElapsed {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #008CBA;
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 10px;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <canvas id="matrixRain"></canvas>  <!-- New canvas element -->

    <form method="post">
        <div class="disclaimer">
            <span class="alert">Disclaimer</span>: The content generated on this website is provided by <span class="keyword">OpenAI GPT-4</span> and may not always be accurate or up to date. Use at your own discretion.
        </div>
        <label for="words">Enter a list of Chinese characters/words/phrases separated by commas:</label>
        <textarea name="words" rows="5" id="words" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="processing" style="display: none;">
        <div class="loader"></div>
        <span id="timeElapsed">Time elapsed: 0 seconds</span>
        Processing your request...<br>
        Processing takes about 60 to 120 seconds for 15 words.
    </div>

    <script type="text/javascript">
        var canvas = document.getElementById('matrixRain');
        var ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var characters = '01';
        characters = characters.split('');

        var fontSize = 15;
        var columns = canvas.width/fontSize;
        var drops = [];

        for(var x = 0; x < columns; x++)
            drops[x] = 1; 

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; 
            ctx.font = fontSize + 'px arial';

            for(var i = 0; i < drops.length; i++) {
                var text = characters[Math.floor(Math.random()*characters.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;

                drops[i]++;
            }
        }

        setInterval(draw, 100);

        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the default form submission behavior

            document.getElementById('processing').style.display = 'block';

            var secondsElapsed = 0;
            var timerInterval = setInterval(function() {
                secondsElapsed++;
                document.getElementById('timeElapsed').textContent = 'Time elapsed: ' + secondsElapsed + ' seconds';
            }, 1000);  // Update the timer every 1 second (1000 milliseconds)

            // Submit the form using AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    clearInterval(timerInterval);  // Stop the timer
                    document.open();
                    document.write(xhr.responseText);  // Replace the current page content with the response
                    document.close();
                } else {
                    // Handle the error
                    console.error('An error occurred: ' + xhr.statusText);
                }
            };
            xhr.send(new URLSearchParams(new FormData(e.target)).toString());
        });
    </script>
</html>
